<div class="small-3 columns member">
{% if include.name %}
		  	<div class="row">
		  		<img src="{{ include.photo }}" width="150" height="150">
		  	</div>
		  	<div style="margin-right: 15px;">
				  	<div class="row" style="margin-right: inherit;">
						{% if include.homepage %}
				  			<a href="{{ include.homepage }}">{{ include.name }}</a>
						{% else %}
							{{ include.name }}
						{% endif %}
				  	</div>
				  	<div class="row" style="margin-right: inherit;">
				  		{{ include.title }}
				  	</div>
			</div>
{% endif %}
</div>
